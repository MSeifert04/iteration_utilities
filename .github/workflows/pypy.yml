name: Python (Pypy)

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:
  build-pypy:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest]  # Windows disabled because it's not finding the C compiler ... :/
    steps:
    - name: Check out source
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 'pypy-3.8'
    - name: Install dependencies
      run: |
        pypy3.8 -m pip install pip setuptools --upgrade
    - name: Install package
      run: |
        pypy3.8 -m pip install . --no-deps -vv
    - name: Import package
      run: |
        pypy3.8 -c "import iteration_utilities"
    - name: Install test dependencies
      run: |
        pypy3.8 -m pip install pytest
    - name: Run tests (only MacOS)
      run: |
        pypy3.8 -m pytest tests/ -v

  build-pypy-7-3-2:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: Check out source
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Install dependencies
      if: matrix.os == 'windows-latest'
      run: |
        python3 -c "import urllib.request; urllib.request.urlretrieve ('https://downloads.python.org/pypy/pypy3.7-v7.3.3-win32.zip', './pypy.zip')"
        python3 -c "import zipfile; zip_ref = zipfile.ZipFile('./pypy.zip', 'r'); zip_ref.extractall('./pypy/'); zip_ref.close()"
        # Currently skipped but would proceed like the other ones, just a different path "pypy3.6-v7.3.3-win32/pypy3.exe"
    - name: Test installation (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        python3 -c "import urllib.request; urllib.request.urlretrieve ('https://downloads.python.org/pypy/pypy3.8-v7.3.8-linux64.tar.bz2', './pypy.tar.bz2')"
        python3 -c "import tarfile; tar = tarfile.open('./pypy.tar.bz2', 'r:bz2');tar.extractall('.'); tar.close()"
        ./pypy3.8-v7.3.8-linux64/bin/pypy3 -m ensurepip
        ./pypy3.8-v7.3.8-linux64/bin/pypy3 -m pip install pip setuptools --upgrade
        ./pypy3.8-v7.3.8-linux64/bin/pypy3 -m pip install . --no-deps -vv
        ./pypy3.8-v7.3.8-linux64/bin/pypy3 -c "import iteration_utilities"
        ./pypy3.8-v7.3.8-linux64/bin/pypy3 -m pip install pytest
        ./pypy3.8-v7.3.8-linux64/bin/pypy3 -m pytest tests -v
    - name: Test installation and test (MacOS)
      if: matrix.os == 'macOS-latest'
      run: |
        python3 -c "import urllib.request; urllib.request.urlretrieve ('https://downloads.python.org/pypy/pypy3.7-v7.3.3-osx64.tar.bz2', './pypy.tar.bz2')"
        python3 -c "import tarfile; tar = tarfile.open('./pypy.tar.bz2', 'r:bz2'); tar.extractall('.'); tar.close()"
        ./pypy3.7-v7.3.3-osx64/bin/pypy3 -m ensurepip
        ./pypy3.7-v7.3.3-osx64/bin/pypy3 -m pip install pip setuptools --upgrade
        ./pypy3.7-v7.3.3-osx64/bin/pypy3 -m pip install . --no-deps -vv
        ./pypy3.7-v7.3.3-osx64/bin/pypy3 -c "import iteration_utilities"
        ./pypy3.7-v7.3.3-osx64/bin/pypy3 -m pip install pytest
        ./pypy3.7-v7.3.3-osx64/bin/pypy3 -m pytest tests
